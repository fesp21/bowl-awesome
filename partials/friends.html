        <div class="list">

                <label class="item-input-wrapper">
                    <input type="text" placeholder="Email">
                </label>
                <button class="button button-small" ng-click="find()">
                    submit
                </button>
            </div>
        </div>
        <div class="list">
            <div ng-repeat="contact in contacts">
                <div class="item item-button-right" ng-show="contact.displayName != null">
                    <span >{{ contact.displayName }}</span> 
                    <span class="button button-balanced" ng-click='doActions($index, contact )'>
                        <i class="ion-ios7-person-outline"></i><!--&nbsp;<i class="icon ion-ios7-plus-empty"></i>-->
                    </span>
                </div>
                </div>
        </div>
    </content>
